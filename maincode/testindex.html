<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка подключения к интернету</title>
</head>

<body>
    <h1>Проверка подключения к интернету</h1>
    <button id="checkConnectionBtn">проверить подключение</button>
    <script>
        document.getElementById('checkConnectionBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    alert("Есть подключение")
                }, function() {
                    alert("Нет подключения");
                });
            } else {
                alert("Какая-то фигня");
            }
        });
    </script>
</body>

</html>
